<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Groups - CampusLink</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            justify-content: space-between;
        }

        .search-filter {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-input, .filter-select {
            padding: 12px 16px;
            border: 2px solid #e0e6ed;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }

        .search-input:focus, .filter-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .create-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .create-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .groups-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .group-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .group-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        .group-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .group-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .group-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .group-subject {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .group-description {
            color: #7f8c8d;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .group-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #555;
        }

        .detail-icon {
            width: 16px;
            height: 16px;
            opacity: 0.7;
        }

        .group-members {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .member-avatars {
            display: flex;
            margin-left: -5px;
        }

        .member-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.8rem;
            margin-left: -5px;
            border: 2px solid white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .member-count {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .group-actions {
            display: flex;
            gap: 10px;
        }

        .join-btn, .view-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: center;
        }

        .join-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .join-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .view-btn {
            background: #f8f9fa;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .view-btn:hover {
            background: #667eea;
            color: white;
        }

        .joined {
            background: #27ae60 !important;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f1f2f6;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2c3e50;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #95a5a6;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #f1f2f6;
            color: #2c3e50;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e6ed;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-filter {
                justify-content: center;
            }
            
            .groups-grid {
                grid-template-columns: 1fr;
            }
            
            .group-details {
                grid-template-columns: 1fr;
            }
        }

        .animate-in {
            animation: slideInUp 0.6s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header animate-in">
            <h1>📚 Study Groups</h1>
            <p>Connect with peers, collaborate on subjects, and achieve academic excellence together</p>
        </div>

        <div class="controls animate-in">
            <div class="search-filter">
                <input type="text" class="search-input" id="searchInput" placeholder="🔍 Search study groups...">
                <select class="filter-select" id="subjectFilter">
                    <option value="">All Subjects</option>
                    <option value="Mathematics">Mathematics</option>
                    <option value="Physics">Physics</option>
                    <option value="Chemistry">Chemistry</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Biology">Biology</option>
                    <option value="English">English</option>
                    <option value="History">History</option>
                </select>
                <select class="filter-select" id="timeFilter">
                    <option value="">Any Time</option>
                    <option value="Morning">Morning</option>
                    <option value="Afternoon">Afternoon</option>
                    <option value="Evening">Evening</option>
                </select>
            </div>
            <button class="create-btn" onclick="openCreateModal()">+ Create Study Group</button>
        </div>

        <div class="groups-grid" id="groupsGrid">
            <!-- Study groups will be dynamically populated here -->
        </div>
    </div>

    <!-- Create Study Group Modal -->
    <div class="modal" id="createModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Create New Study Group</h2>
                <button class="close-btn" onclick="closeCreateModal()">&times;</button>
            </div>
            <form id="createGroupForm">
                <div class="form-group">
                    <label class="form-label">Group Name</label>
                    <input type="text" class="form-input" id="groupName" required placeholder="e.g., Advanced Calculus Study Circle">
                </div>
                <div class="form-group">
                    <label class="form-label">Subject</label>
                    <select class="form-select" id="groupSubject" required>
                        <option value="">Select Subject</option>
                        <option value="Mathematics">Mathematics</option>
                        <option value="Physics">Physics</option>
                        <option value="Chemistry">Chemistry</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Biology">Biology</option>
                        <option value="English">English</option>
                        <option value="History">History</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-textarea" id="groupDescription" required placeholder="Describe what you'll study, goals, and expectations..."></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Meeting Time</label>
                    <select class="form-select" id="groupTime" required>
                        <option value="">Select Time</option>
                        <option value="Morning">Morning (8 AM - 12 PM)</option>
                        <option value="Afternoon">Afternoon (12 PM - 5 PM)</option>
                        <option value="Evening">Evening (5 PM - 9 PM)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Location</label>
                    <input type="text" class="form-input" id="groupLocation" required placeholder="e.g., Library Room 205, Online, Student Center">
                </div>
                <div class="form-group">
                    <label class="form-label">Maximum Members</label>
                    <input type="number" class="form-input" id="maxMembers" min="2" max="20" value="6" required>
                </div>
                <button type="submit" class="submit-btn">Create Study Group</button>
            </form>
        </div>
    </div>

    <script>
        // Sample data for study groups
        let studyGroups = [
            {
                id: 1,
                name: "Advanced Calculus Masters",
                subject: "Mathematics",
                description: "Deep dive into differential equations, multivariable calculus, and advanced integration techniques. Perfect for exam prep!",
                time: "Evening",
                location: "Library Room 205",
                maxMembers: 8,
                currentMembers: 5,
                members: ["Alice", "Bob", "Charlie", "Diana", "Eve"],
                creator: "Alice",
                joined: false
            },
            {
                id: 2,
                name: "Quantum Physics Explorers",
                subject: "Physics",
                description: "Exploring the fascinating world of quantum mechanics, wave functions, and particle physics. Beginner-friendly!",
                time: "Afternoon",
                location: "Physics Lab B",
                maxMembers: 6,
                currentMembers: 4,
                members: ["Frank", "Grace", "Henry", "Ivy"],
                creator: "Frank",
                joined: true
            },
            {
                id: 3,
                name: "Organic Chemistry Lab Group",
                subject: "Chemistry",
                description: "Hands-on approach to organic reactions, synthesis, and lab techniques. Great for visual learners!",
                time: "Morning",
                location: "Chemistry Lab 1",
                maxMembers: 10,
                currentMembers: 7,
                members: ["Jack", "Kate", "Liam", "Mia", "Noah", "Olivia", "Paul"],
                creator: "Kate",
                joined: false
            },
            {
                id: 4,
                name: "Data Structures & Algorithms",
                subject: "Computer Science",
                description: "Master coding interviews and competitive programming. Weekly problem-solving sessions and code reviews.",
                time: "Evening",
                location: "Computer Lab 3",
                maxMembers: 12,
                currentMembers: 9,
                members: ["Quinn", "Rachel", "Sam", "Tina", "Uma", "Victor", "Wendy", "Xander", "Yara"],
                creator: "Quinn",
                joined: false
            },
            {
                id: 5,
                name: "Molecular Biology Research",
                subject: "Biology",
                description: "Current research discussions, paper reviews, and lab technique sharing for molecular biology enthusiasts.",
                time: "Afternoon",
                location: "Biology Research Lab",
                maxMembers: 6,
                currentMembers: 3,
                members: ["Zoe", "Adam", "Beth"],
                creator: "Zoe",
                joined: false
            }
        ];

        // DOM elements
        const groupsGrid = document.getElementById('groupsGrid');
        const searchInput = document.getElementById('searchInput');
        const subjectFilter = document.getElementById('subjectFilter');
        const timeFilter = document.getElementById('timeFilter');
        const createModal = document.getElementById('createModal');
        const createGroupForm = document.getElementById('createGroupForm');

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderGroups();
            setupEventListeners();
        });

        // Set up event listeners
        function setupEventListeners() {
            searchInput.addEventListener('input', filterGroups);
            subjectFilter.addEventListener('change', filterGroups);
            timeFilter.addEventListener('change', filterGroups);
            createGroupForm.addEventListener('submit', handleCreateGroup);

            // Close modal when clicking outside
            createModal.addEventListener('click', function(e) {
                if (e.target === createModal) {
                    closeCreateModal();
                }
            });
        }

        // Render study groups
        function renderGroups(groups = studyGroups) {
            if (groups.length === 0) {
                groupsGrid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <div class="empty-icon">📚</div>
                        <h3>No study groups found</h3>
                        <p>Try adjusting your filters or create a new study group!</p>
                    </div>
                `;
                return;
            }

            groupsGrid.innerHTML = groups.map(group => `
                <div class="group-card animate-in">
                    <div class="group-header">
                        <div>
                            <h3 class="group-title">${group.name}</h3>
                        </div>
                        <span class="group-subject">${group.subject}</span>
                    </div>
                    
                    <p class="group-description">${group.description}</p>
                    
                    <div class="group-details">
                        <div class="detail-item">
                            <span class="detail-icon">🕒</span>
                            <span>${group.time}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-icon">📍</span>
                            <span>${group.location}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-icon">👥</span>
                            <span>${group.currentMembers}/${group.maxMembers} members</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-icon">👤</span>
                            <span>By ${group.creator}</span>
                        </div>
                    </div>
                    
                    <div class="group-members">
                        <div class="member-avatars">
                            ${group.members.slice(0, 4).map(member => `
                                <div class="member-avatar">${member[0]}</div>
                            `).join('')}
                            ${group.members.length > 4 ? `<div class="member-avatar">+${group.members.length - 4}</div>` : ''}
                        </div>
                        <span class="member-count">${group.currentMembers} active members</span>
                    </div>
                    
                    <div class="group-actions">
                        <button class="join-btn ${group.joined ? 'joined' : ''}" 
                                onclick="toggleJoinGroup(${group.id})"
                                ${group.currentMembers >= group.maxMembers && !group.joined ? 'disabled' : ''}>
                            ${group.joined ? '✓ Joined' : group.currentMembers >= group.maxMembers ? 'Full' : 'Join Group'}
                        </button>
                        <button class="view-btn" onclick="viewGroupDetails(${group.id})">View Details</button>
                    </div>
                </div>
            `).join('');
        }

        // Filter groups based on search and filters
        function filterGroups() {
            const searchTerm = searchInput.value.toLowerCase();
            const subjectFilter = document.getElementById('subjectFilter').value;
            const timeFilter = document.getElementById('timeFilter').value;

            const filteredGroups = studyGroups.filter(group => {
                const matchesSearch = group.name.toLowerCase().includes(searchTerm) || 
                                    group.description.toLowerCase().includes(searchTerm) ||
                                    group.subject.toLowerCase().includes(searchTerm);
                const matchesSubject = !subjectFilter || group.subject === subjectFilter;
                const matchesTime = !timeFilter || group.time === timeFilter;

                return matchesSearch && matchesSubject && matchesTime;
            });

            renderGroups(filteredGroups);
        }

        // Toggle join/leave group
        function toggleJoinGroup(groupId) {
            const group = studyGroups.find(g => g.id === groupId);
            if (!group) return;

            if (group.joined) {
                // Leave group
                group.joined = false;
                group.currentMembers--;
                group.members = group.members.filter(member => member !== "You");
                showNotification(`Left "${group.name}" successfully!`, 'info');
            } else {
                // Join group
                if (group.currentMembers >= group.maxMembers) {
                    showNotification('This group is full!', 'error');
                    return;
                }
                group.joined = true;
                group.currentMembers++;
                group.members.push("You");
                showNotification(`Joined "${group.name}" successfully!`, 'success');
            }

            filterGroups(); // Re-render with current filters
        }

        // View group details (placeholder)
        function viewGroupDetails(groupId) {
            const group = studyGroups.find(g => g.id === groupId);
            if (!group) return;

            alert(`Group Details:\n\n${group.name}\nSubject: ${group.subject}\nTime: ${group.time}\nLocation: ${group.location}\nMembers: ${group.members.join(', ')}\n\nDescription: ${group.description}`);
        }

        // Open create modal
        function openCreateModal() {
            createModal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // Close create modal
        function closeCreateModal() {
            createModal.style.display = 'none';
            document.body.style.overflow = 'auto';
            createGroupForm.reset();
        }

        // Handle create group form submission
        function handleCreateGroup(e) {
            e.preventDefault();

            const formData = new FormData(createGroupForm);
            const newGroup = {
                id: studyGroups.length + 1,
                name: document.getElementById('groupName').value,
                subject: document.getElementById('groupSubject').value,
                description: document.getElementById('groupDescription').value,
                time: document.getElementById('groupTime').value,
                location: document.getElementById('groupLocation').value,
                maxMembers: parseInt(document.getElementById('maxMembers').value),
                currentMembers: 1,
                members: ["You"],
                creator: "You",
                joined: true
            };

            studyGroups.unshift(newGroup); // Add to beginning of array
            closeCreateModal();
            filterGroups(); // Re-render
            showNotification(`Study group "${newGroup.name}" created successfully!`, 'success');
        }

        // Show notification (simple implementation)
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? '#27ae60' : type === 'error' ? '#e74c3c' : '#3498db'};
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                box-shadow: 0 10px 25px rgba(0,0,0,0.2);
                z-index: 10000;
                animation: slideInRight 0.3s ease-out;
                max-width: 300px;
                font-weight: 600;
            `;
            notification.textContent = message;

            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease-in forwards';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Add CSS for notification animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from {
                    opacity: 0;
                    transform: translateX(100%);
                }
                to {
                    opacity: 1;
                    transform: translateX(0);
                }
            }
            
            @keyframes slideOutRight {
                from {
                    opacity: 1;
                    transform: translateX(0);
                }
                to {
                    opacity: 0;
                    transform: translateX(100%);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
